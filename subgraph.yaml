specVersion: 0.0.5
description: Automated Company Assembly on Blockchain. Real-world Company Formation using your Digital Wallet.
repository: https://github.com/otocorp/OtoCo-Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterDelaware
    network: mainnet
    source:
      address: "0x24870e04f2573a132b695c48eb9ff2f3c8b0f410"
      abi: MasterContract
      startBlock: 10318659
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Master
        - Company
      abis:
        - name: MasterContract
          file: ./abis/Master.json
      eventHandlers:
        - event: NewSeriesCreated(address,address,string)
          handler: handleNewSeriesCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReceiveTokenFrom(address,uint256)
          handler: handleReceiveTokenFrom
        - event: SeriesFeeChanged(uint256,uint256)
          handler: handleSeriesFeeChanged
        - event: TokenAddrChanged(address,address)
          handler: handleTokenAddrChanged
        - event: TokenWithdrawn(address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/master.ts
  - kind: ethereum/contract
    name: MasterWyoming
    network: mainnet
    source:
      address: "0xfc952ecf2ee199fa8c63a86424e3978f2deb86ef"
      abi: MasterContract
      startBlock: 10652550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Master
        - Company
      abis:
        - name: MasterContract
          file: ./abis/Master.json
      eventHandlers:
        - event: NewSeriesCreated(address,address,string)
          handler: handleNewSeriesCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReceiveTokenFrom(address,uint256)
          handler: handleReceiveTokenFrom
        - event: SeriesFeeChanged(uint256,uint256)
          handler: handleSeriesFeeChanged
        - event: TokenAddrChanged(address,address)
          handler: handleTokenAddrChanged
        - event: TokenWithdrawn(address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/master.ts
templates:
  - kind: ethereum/contract
    name: Company
    network: mainnet
    source:
      abi: CompanyContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/company.ts
      entities:
        - Company
      abis:
        - name: CompanyContract
          file: ./abis/Company.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleSeriesOwnershipTransferred